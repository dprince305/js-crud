<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="offcanvas offcanvas-start" style="width: 600px;" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="displyCart" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Add to Card</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <table class="table">
                <thead>
                  <tr class="text-center">
                    <th scope="col">#ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Prize</th> 
                    <th scope="col">Remove</th> 
                  </tr>
                </thead>
                <tbody id="addShow">
                </tbody>
              </table>
        </div>
    </div>

    <!-- header -->
    <header class="bg-warning">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="image/Flipkart-1582211499554.avif" alt=""
                            style="width: 100px; height: 100%;"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active fs-1 me-5" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active fs-1 me-5" aria-current="page" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active fs-1 me-5" aria-current="page" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active fs-1" aria-current="page" href="#">Content</a>
                            </li>

                        </ul>
                        <!-- add_to_card toggel button -->
                        <button type="button" class="btn btn-primary position-relative" id="cart"
                            data-bs-toggle="offcanvas" data-bs-target="#displyCart">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-bag-heart" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132" />
                            </svg>
                            <span
                                class="badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="carts" onclick="return viewCart()"></span>
                        </button>

                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container bg-info mt-5">
            <h1 class="text-center text-white py-5">CRUD</h1>
            <form action="" class="row" onsubmit="return DataFrom()">
                <div class="col-6">
                    <label for="pname" class="text-dark fs-5 text-white">Product Name</label>
                    <input type="text" class="form-control" id="pname" aria-label="Product Name">
                    <p id="errname" style="color: red;"></p>
                </div>
                <div class="col-6">
                    <label for="pmodel" class="text-dark fs-5 text-white">Product Model</label>
                    <input type="text" class="form-control" id="pmodel" aria-label="Last name">
                    <p id="errlname" style="color: red;"></p>
                </div>
                <div class="col-md-6">
                    <label for="Prize" class="form-label text-dark fs-5 text-white">Product Prize</label>
                    <input type="number" class="form-control" id="prize">
                    <p id="erremail" style="color: red;"></p>
                </div>
                <div class="col-sm-3">
                    <label for="year" class="form-label text-dark fs-5 text-white">Order Date</label>
                    <input type="date" class="form-control" id="year">  
                    <p id="errage" style="color: red;"></p>
                </div>
                <div class="col-sm-3">
                    <label for="discounte" class="form-label text-dark fs-5 text-white">Delivery Date</label>
                    <input type="date" class="form-control" id="delivery" aria-label="pinCode">
                    <p id="errCourse" style="color: red;"></p>
                </div>
                <div class="col-12 d-flex justify-content-center pt-5">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
            <!-- View Details -->
            <h2 class="text-center text-white py-5">View Details</h2>
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Model</th>
                        <th scope="col">Product Prize</th>
                        <th scope="col">Booking Date</th>
                        <th scope="col">Delivery Date</th>
                        <th scope="col">Action</th>
                        <th scope="col">Add to Card</th>
                    </tr>
                </thead>
                <tbody id="ViweData">
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
